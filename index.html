<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPA Optimize Pro</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .option {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px #000;
    }

    .option-info {
      max-width: 80%;
    }

    .option-title {
      font-weight: bold;
      font-size: 16px;
      color: #00ff99;
    }

    .option-desc {
      font-size: 13px;
      color: #cccccc;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff99;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>IPA OPTIMIZE PRO</h1>

  <div class="option">
    <div class="option-info">
      <div class="option-title">OPTIMIZE AIM 1.0</div>
      <div class="option-desc">Tối Ưu Hoá Việc Kéo Tâm Một Cách Mượt Mà</div>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">DPI CONFIG<br>2.5</div>
      <div class="option-desc">Nghe Là Đủ Hiểu !</div>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">DPI SPECIAL ( ADMIN )</div>
      <div class="option-desc">Tính Năng Này Chưa Có Sẵn Cho Người Dùng</div>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">Fix Reduce</div>
      <div class="option-desc">Giảm Rung Tâm, Lỗ Đầu 1000%!</div>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
</body>
</html>
